<!DOCTYPE html>
<html>

<head>
    <title>Calcular promedio</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let nota1, nota2;
        nota1 = prompt('Ingrese primer nota:');
        nota1 = parseInt(nota1);
        nota2 = prompt('Ingrese segunda nota:');
        nota2 = parseInt(nota2);
        let suma;
        suma = nota1 + nota2;
        let promedio;
        promedio = suma / 2;
        if (promedio >= 4) {
            document.write('Felicidades Aprobo');
        } else {
            document.write('Buena suerte para la pr√≥xima Reprobo');
        }
    </script>

</body>
